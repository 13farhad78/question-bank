<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>بانک سوال - مشاهده سوالات</title>
        <link rel="stylesheet" href="../style/question.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <button
                    class="back-btn"
                    onclick="window.location.href='index.html'">
                    <i class="fas fa-arrow-right"></i>
                    بازگشت
                </button>
                <h1 class="page-title">مشاهده سوالات</h1>
                <div></div>
            </div>

            <div class="stats-dashboard">
                <div class="stat-card">
                    <div class="stat-value">۱,۲۴۷</div>
                    <div class="stat-label">تعداد کل سوالات</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">۸۵۶</div>
                    <div class="stat-label">سوالات چندگزینه‌ای</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">۲۴۳</div>
                    <div class="stat-label">سوالات تشریحی</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">۱۴۸</div>
                    <div class="stat-label">سوالات ریدینگ</div>
                </div>
            </div>
            <!-- بخش فیلتر ها -->
            <div class="card">
                <h2 class="card-title">فیلترهای جستجو</h2>

                <div class="filters">
                    <div class="form-group">
                        <label class="form-label">پایه تحصیلی</label>
                        <select class="form-select" id="filter-grade">
                            <option value="">همه پایه‌ها</option>
                            <option value="9">نهم</option>
                            <option value="10">دهم</option>
                            <option value="11">یازدهم</option>
                            <option value="12">دوازدهم</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">درس</label>
                        <select class="form-select" id="filter-lesson">
                            <option value="">همه دروس</option>
                            <option value="1">درس 1</option>
                            <option value="2">درس 2</option>
                            <option value="3">درس 3</option>
                            <option value="4">درس 4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">موضوع</label>
                        <select class="form-select" id="filter-topic">
                            <option value="">همه موضوعات</option>
                            <option value="grammar">Grammar</option>
                            <option value="vocab">Vocab</option>
                            <option value="reading">Reading</option>
                            <option value="writing">Writing</option>
                            <option value="listening">Listening</option>
                            <option value="pronunciation">Pronunciation</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">میزان سختی</label>
                        <select class="form-select" id="filter-difficulty">
                            <option value="">همه سطوح</option>
                            <option value="easy">آسان</option>
                            <option value="medium">متوسط</option>
                            <option value="hard">سخت</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">نوع سوال</label>
                        <select class="form-select" id="filter-type">
                            <option value="">همه انواع</option>
                            <option value="multiple-choice">چندگزینه‌ای</option>
                            <option value="descriptive">تشریحی</option>
                            <option value="true-false">صحیح/غلط</option>
                            <option value="reading">درک مطلب</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">جستجوی متن</label>
                        <input
                            type="text"
                            class="form-input"
                            id="filter-search"
                            placeholder="جستجو در متن سوالات..." />
                    </div>
                </div>

                <div class="filter-buttons">
                    <button class="btn btn-primary">
                        <i class="fas fa-filter"></i>
                        اعمال فیلترها
                    </button>
                    <button class="btn btn-secondary">
                        <i class="fas fa-redo"></i>
                        بازنشانی فیلترها
                    </button>
                </div>
            </div>

            <!-- بخش لیست سوالات -->
            <div class="card">
                <h2 class="card-title">لیست سوالات</h2>

                <div class="questions-container">
                    <table class="questions-table">
                        <tbody></tbody>
                    </table>
                    <div class="load-more-container">
                        <button id="load-more-btn" class="btn btn-primary">
                            نمایش بیشتر
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../app/questions.js"></script>
    </body>
</html>
